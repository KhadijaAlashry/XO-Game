<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="task.js" defer></script>
  <title>Web Task</title>
</head>

<body>
  <div class="task">
    <h2>Drag-and-Drop X and O Game</h2>
    <div id="optiona">
      <div id="x" draggable="true" class="draggable" ondragstart="drag(event)">X</div>
      <div id="o" draggable="true" class="draggable" ondragstart="drag(event)">O</div>
    </div>

    <div class="squares">
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" id="sq1" data-index="0"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" id="sq2" data-index="1"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" id="sq3" data-index="2"></div>

      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" id="sq4" data-index="3"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" id="sq5" data-index="4"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" id="sq6" data-index="5"></div>

      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" id="sq7" data-index="6"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" id="sq8" data-index="7"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" id="sq9" data-index="8"></div>
    </div>
  </div>
  <button class="btn" onclick="resetGame()">Reset Game</button>
</body>

</html>
